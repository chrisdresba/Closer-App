<ion-header>
  <ion-toolbar>
    <ion-title slot="start">Estado de pedido</ion-title>
  </ion-toolbar>
</ion-header>
<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button color="dark" style="width:45px;height:45px;margin-top:-5px">
    <ion-icon name="exit-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="bottom">
    <ion-fab-button color="dark" (click)="back()">
      <ion-icon name="arrow-back-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="dark" (click)="Logout()">
      <ion-icon name="exit-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>

<ion-content>
  <ion-card id="box" style="margin-top: 10px;">
    <ion-card class="estadoBox">
      <img src="./../../../assets/logo2.png" alt="">
      <h1>Mesa {{listadoVista[1]}}</h1>
      <p>Estado: <span>{{listadoVista[2]}}</span></p>
      <ul *ngFor="let item of listadoVista[3]">
          <li> {{item.cantidad}} {{item.nombre}}</li>  
      </ul>
    </ion-card>
    <ion-button *ngIf="listadoVista[2] == 'ENTREGADO'" expand="block" type="submit" (click)="confirmarPedido()">CONFIRMAR ENTREGA</ion-button>
  </ion-card>

</ion-content>
